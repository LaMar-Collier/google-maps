<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paired Map exercise</title>

    <style>
        #map-canvas {

            height: 800px;
        }

    </style>
</head>
<body>

<div id = "map-canvas"></div>



<script>
    "use strict";

    function initMap() {

        var mapCanvas = document.getElementById('map-canvas');

        var mapOptions = {

            zoom: 18,
            center: {
                lat: 29.426791,
                lng: -98.48602
            }

        };

        var map = new google.maps.Map(mapCanvas, mapOptions);


    var geocoder = new google.maps.Geocoder();
    geocoder.geocode({'address':'13766 Francisquito Ave, Baldwin Park, CA, 91706'}, function(result, status) {
       map.setCenter(result[0].geometry.location);
    });

    var inAndOut = {lat: 34.0689843, lng: -117.97507359999997};

    var marker = new google.maps.Marker({

        position: inAndOut,
        map: map
    })


        var infowindow = new google.maps.InfoWindow({

            content: "The Original In N Out!"
        })

        infowindow.open(map, marker);

    }
</script>

<script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM&callback=initMap" async defer></script>
</body>
</html>
